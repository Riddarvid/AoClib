plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'io.github.riddarvid'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

